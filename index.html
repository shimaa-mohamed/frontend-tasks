<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1>spli<br/>tter</h1></header>
    <main>
      <form>
        <fieldset>
          <legend>Bill</legend>
          <label for="bill"></label>
          <div class="input-wrapper" id="bill-wrapper">
            <img src="images/icon-dollar.svg" />
            <input id="bill" type="number" placeholder="0" min="0" />
          </div>
        </fieldset>
        <fieldset id="select-tip-wrapper">
          <legend>Select Tip %</legend>
          <div class="item-wrapper">
            <input id="five" type="radio" name="percentage" value="5" />
            <label class="custom-radio" for="five">5%</label>
          </div>
          <div class="item-wrapper">
            <input id="ten" type="radio" name="percentage"  value="10" />
            <label class="custom-radio" for="ten">10%</label>
          </div>
          <div class="item-wrapper">
            <input id="fiften" type="radio" name="percentage"  value="15" />
            <label class="custom-radio" for="fiften">15%</label>
          </div>
          <div class="item-wrapper">
            <input id="twenty-five" type="radio" name="percentage"  value="25" />
            <label class="custom-radio" for="twenty-five">25%</label>
          </div>
          <div class="item-wrapper">
            <input id="fifty" type="radio" name="percentage"  value="50" />
            <label class="custom-radio" for="fifty">50%</label>
          </div>
          <div class="item-wrapper" id="custom-wrapper">
            <input id="custom" type="number" placeholder="Custom" max="100"/>
          </div>
        </fieldset>
        <fieldset>
          <legend>Number of People</legend>
          <label for="NumberOfPeople"></label>
          <div class="input-wrapper" id="num-people-wrapper">
            <img src="images/icon-person.svg" />
            <input id="numberOfPeople" type="number" placeholder="0" min="1" />
          </div>
        </fieldset>
      </form>
      <aside>
        <section>
          <div class="wrap-result">
            <div>
              <p class="amount-type">Tip amount</p>
              <p class="person">/ person</p>
            </div>
            <p id="tip-per-person" class="amount">$0.00</p>
          </div>
          <div class="wrap-result">
            <div>
              <p class="amount-type">Total</p>
              <p class="person">/ person</p>
            </div>
            <p id="bill-per-person" class="amount">$0.00</p>
          </div>
        </section>

        <button id="reset">RESET</button>
      </aside>
    </main>
    <script src="script.js"></script>
  </body>
</html>
